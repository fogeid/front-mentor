<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <img class="logo" src="images/logo.svg" alt="Logomarca">
      </div>
    </header>

    <!-- BG, INFO AND EMAIL -->
    <main class="main">
      <div class="bg-main">
      </div>

      <div class="inf-email">
        <div class="inf">
          <div class="container">
            <h1>We're <span>coming soon</span></h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
        </div> 

        <div class="input-email">
          <div class="container">
            <input type="email" placeholder="Email Address">
            <button><img src="images/icon-arrow.svg" alt="button-arrow"></button>
          </div>
        </div>        
      </div>
    </main>    
    
    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Diego Batista</a>.
      </p>
    </footer>
  </body>
</html>
