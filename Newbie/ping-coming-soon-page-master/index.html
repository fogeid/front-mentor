<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/66e7e20440.js" crossorigin="anonymous"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; margin-bottom: 20px; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="Logomarca">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="description">Subscribe and get notified</p>
      <div class="input-btn">
        <input type="email" placeholder="Your email address">
        <button class="btn-primary">Notify Me</button>
      </div>
    </div>

    <img class="dashboard-img" src="images/illustration-dashboard.png" alt="Dashboard">

    <section class="social-media">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </section>  

    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Diego Batista</a>.
      </p>
    </footer>
  </body>
</html>
